<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAR Cosmetics By Martu Sa | USA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/mediaqueries.css">
    <link rel="icon" href="./img/Cosmetics.png ">
</head>
<body>
    <header>
        <img src="./img/black-logo.png" class="logo">
        <nav class="navbar">
            <label for="toggle-menu"><i class="fa-solid fa-bars"></i></label>
            <input type="checkbox" id="toggle-menu">
            <ul class="navbar-list">
                <li><a href="#" class="navbar-link">Makeup line</a></li>
                <li><a href="#" class="navbar-link">Skin Care</a></li>
                <li><a href="#" class="navbar-link">About us</a></li>
                <li><a href="#" class="navbar-link">Contact us</a></li>
                <li><a href="#" class="navbar-link">Login</a></li>
            </ul>
        </nav>
        <button id="toggleCart">
          <i class="fas fa-shopping-cart"></i>
      </button>
  
      <div id="cart" class="cart">
          <h2>cart</h2>
          <ul id="cartItems"></ul>
          <button id="closeCart">close</button>
      </div>
    </header>
    <main>
        <section id="hero">
          <div class="container">
            <img src="./img/banner1.png" class="hero" >
          </div>
          <div class="categories">
            <button class="category active">All Products</button>
					  <button class="category" data-category="makeup">Body</button>
					  <button class="category" data-category="face">Face</button>
            <button class="category" data-category="lips">Lips</button>
					  <button class="category" data-category="accesories">Accesories</button>
          </div>
          <div class="product-container">
            </div>      
            <button class="btn-more">MORE</button> 
        </section>
        <div class="carousel">
          <div class="carousel-inner">
            <img src="./img/banner2.png" alt="Imagen 1">
            <img src="./img/banner3.png" alt="Imagen 3">
          </div>
          <a class="carousel-prev" href="#">PREV</a>
          <a class="carousel-next" href="#">NEXT</a>
        </div>
    </main>
    <footer>
      <div class="footer-content">
          <div class="social-icons">
              <h3>Follow us in social media!</h3>
              <ul>
                  <li><a href="#" target="#" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a></li>
                  <li><a href="#" target="#" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="#" target="#" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a></li>
              </ul>
          </div>
          <div class="subscribe-form">
            <h3>Subscribe to our news</h3>
            <form id="subscribe-form">
                <input type="email" name="email" placeholder="E-mail" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
          <div class="footer-info">
            <h3>More Info</h3>
            <li><a href="https://policies.google.com/privacy?hl=en" target="_blank">Privacy Policy</a></li>
            <p>&copy; 2023 All rights reserved.</p>
        </div>
      </div>
  </footer>
    <script src="./assets/data.js"></script>
    <script src="./assets/index.js"></script>
</body>
</html>
